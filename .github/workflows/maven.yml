name: Java Maven CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§ª Build with Maven (and run tests)
        run: mvn clean verify --no-transfer-progress

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: ğŸ“¦ Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/java-maven-app:latest .
      
      - name: ğŸ“¤ Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/java-maven-app:latest
