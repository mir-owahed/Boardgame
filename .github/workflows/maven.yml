name: Java Maven CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🧪 Build with Maven (and run tests)
        run: mvn clean verify --no-transfer-progress

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: 📦 Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/java-maven-app:latest .

      - name: 🔍 Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/java-maven-app:latest
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: 📤 Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/java-maven-app:latest
